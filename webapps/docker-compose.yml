version: '3'
services:
  proxy:
    image: vimc/montagu-reverse-proxy-minimal:master
    ports:
      - 80:80
    depends_on:
      - api
  api:
    image: ghcr.io/vimc/montagu-api:${MONTAGU_API_VERSION}
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: ghcr.io/vimc/montagu-db:${MONTAGU_DB_VERSION}
    ports:
      - "5432:5432"
    command: /etc/montagu/postgresql.test.conf
  db_annex:
    image: ghcr.io/vimc/montagu-db:${MONTAGU_DB_VERSION}
    command: /etc/montagu/postgresql.test.conf
  mq:
    image: redis:6
  flower:
    image: mher/flower:0.9.5
    environment:
      - FLOWER_PORT=5555
      - CELERY_BROKER_URL=redis://guest@mq//
      - CELERY_RESULT_BACKEND=redis://guest@mq/0