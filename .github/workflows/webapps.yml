name: Webapps build and test
on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: ~

defaults:
  run:
    working-directory: ./webapps/app/src
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker (admin)
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/vimc/montagu-admin-portal
          tags: |
            type=raw,value=latest,enable={{ is_default_branch }}
            type=raw,value=${{ github.head_ref }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,prefix=
      - name: Extract metadata for Docker (contrib)
        id: meta-contrib
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/vimc/montagu-contrib-portal
          tags: |
            type=raw,value=latest,enable={{ is_default_branch }}
            type=raw,value=${{ github.head_ref }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,prefix=
            - name: Check out source
      - name: Check out source
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11.0.15'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.4.2'
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: 12
