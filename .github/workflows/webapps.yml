name: Webapps build and test
on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: ~

defaults:
  run:
    working-directory: ./webapps/app
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker (admin)
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/vimc/montagu-admin-portal
          tags: |
            type=raw,value=latest,enable={{ is_default_branch }}
            type=raw,value=${{ github.head_ref }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,prefix=
      - name: Extract metadata for Docker (contrib)
        id: meta-contrib
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/vimc/montagu-contrib-portal
          tags: |
            type=raw,value=latest,enable={{ is_default_branch }}
            type=raw,value=${{ github.head_ref }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,prefix=
            - name: Check out source
      - name: Check out source
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v5
        with:
          node-version: 12
      - name: Install Webpack
        run: npm install webpack@v4.30.0 webpack-cli --global
      - name: Run dependencies
        run: |
          ./scripts/run-dependencies.sh
          ./scripts/add-test-accounts-for-integration-tests.sh
