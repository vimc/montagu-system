<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccine Impact Modelling Consortium - New password</title>
    <link rel="stylesheet" href="css/third_party/bootstrap.min.css" />
    <link rel="stylesheet" href="css/montagu.css"/>
    <script src="js/third_party/jquery.min.js"></script>
    <!--<script src="js/third_party/vue.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/third_party/jwt-decode.min.js"></script>
    <script src="js/third_party/pako.min.js"></script>
    <script src="js/montagu-password.js"></script>
    <script src="js/montagu-login.js"></script>
    <script src="js/montagu-utils.js"></script>
    <script src="js/components/montagu-new-password.vue.js"></script>
</head>
<body>
<header class="header">
    <a href="https://vaccineimpact.org">
        <img class="pl-md-1 logo" src="logo.png" alt="Vaccine Impact Modelling Consortium" />
    </a>
    <div class="siteTitle">Montagu</div>
</header>
<div id="content"  class="container">
    <h1 class="header-small">Enter a new password</h1>

    <montagu-new-password v-on:update-password="updatePassword" v-bind:set-password-success="setPasswordSuccess"
                        v-bind:set-password-error="setPasswordError" v-bind:token-is-valid="tokenIsValid"></montagu-new-password>

</div>
</body>
<script>
    const passwordApi = new MontaguPassword();
    const utils = MontaguUtils;
    const loginLogic = new MontaguLogin(null, null,jwt_decode,pako);
    const token = utils.paramFromQueryString(location.search, "token");

    const tokenIsValid = loginLogic.tokenHasNotExpired(loginLogic.decodeToken(token));

    new Vue({
        el: "#content",
        data: {
            token: token,
            tokenIsValid: tokenIsValid,
            setPasswordSuccess: false,
            setPasswordError: ""
        },
        methods: {
            updatePassword: function(password) {
                const data = this;
                passwordApi.setPassword(password, data.token).then(
                    () => {
                        data.setPasswordSuccess= true;
                    },
                    (jqXHR) => {
                        data.setPasswordSuccess = false;
                        data.setPasswordError = "An error occurred";
                    }
                );
            }
        },
        components: {
            'montagu-new-password': MontaguNewPassword
        }
    });
</script>
</html>
</html>
