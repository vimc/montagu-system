<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccine Impact Modelling Consortium - New password</title>
    <link rel="stylesheet" href="resources/css/third_party/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/montagu.css"/>
    <script src="resources/js/third_party/jquery.min.js"></script>
    <script src="resources/js/third_party/vue.min.js"></script>
    <script src="resources/js/third_party/jwt-decode.min.js"></script>
    <script src="resources/js/third_party/pako.min.js"></script>
    <script src="resources/js/montagu-password.js"></script>
    <script src="resources/js/montagu-login.js"></script>
    <script src="resources/js/montagu-utils.js"></script>
    <script src="resources/js/components/montagu-new-password.vue.js"></script>
</head>
<body>
<header class="header">
    <a href="https://vaccineimpact.org">
        <img class="pl-md-1 logo" src="resources/logo.png" alt="Vaccine Impact Modelling Consortium" />
    </a>
    <div class="siteTitle">Montagu</div>
</header>
<div id="content"  class="container">
    <h1 class="header-small">Enter a new password</h1>

    <montagu-new-password v-bind:password-api="passwordApi" v-bind:utils="utils"
                            v-bind:login-logic="loginLogic"></montagu-new-password>

</div>
</body>
<script>
   new Vue({
        el: "#content",
        data: {
            utils: MontaguUtils,
            passwordApi: new MontaguPassword(MontaguUtils.API_ROOT),
            loginLogic: new MontaguLogin(null, null,jwt_decode,pako)
        },
    });
</script>
</html>
</html>
