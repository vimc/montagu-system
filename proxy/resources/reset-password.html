<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccine Impact Modelling Consortium - Reset password</title>
    <link rel="stylesheet" href="resources/css/third_party/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/montagu.css"/>
    <script src="resources/js/third_party/jquery.min.js"></script>
    <script src="resources/js/third_party/vue.min.js"></script>
    <script src="resources/js/montagu-password.js"></script>
    <script src="resources/js/montagu-utils.js"></script>
    <script src="resources/js/components/montagu-reset-password.vue.js"></script>
</head>
<body>
<header class="header">
    <a href="https://vaccineimpact.org">
        <img class="pl-md-1 logo" src="resources/logo.png" alt="Vaccine Impact Modelling Consortium" />
    </a>
    <div class="siteTitle">Montagu</div>
</header>
<div id="content"  class="container">
    <h1 class="header-small">Forgotten your password?</h1>

    <montagu-reset-password v-bind:password-api="passwordApi" v-bind:utils="utils"></montagu-reset-password>

</div>
</body>
<script>
    new Vue({
        el: "#content",
        data: {
            passwordApi: new MontaguPassword(MontaguUtils.getApiRoot()),
            utils: MontaguUtils
        },
    });
</script>
</html>
